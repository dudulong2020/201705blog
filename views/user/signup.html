<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">珠峰博客</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">首页</a></li>
            <li><a href="/user/signup">注册</a></li>
            <li><a href="/user/signin">登录</a></li>
            <li><a href="/user/signout">退出</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form>
                <div class="form-group row">
                    <label class="control-label col-md-2 text-right" for="username">
                        用户名
                    </label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <div class="checkbox col-md-offset-2 col-md-10">
                            <label>
                                <input type="checkbox"> 阅读并同意《用户注册协议》《隐私政策》
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
