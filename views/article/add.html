<%include ../include/header.html%>
<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <form method="POST">
            <div class="form-group">
                <label class="control-label" for="category">分类</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </span>
                    <select class="form-control" name="category" id="category">
                     <%categories.forEach(function(category,index){%>
                        <option
                                <%=(category._id.toString() == article.category)?'selected':''%>
                                value="<%=category._id%>"><%=category.name%></option>
                     <%})%>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="title">标题</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </span>
                    <input required type="text" class="form-control" id="title" name="title" value="<%=article.title%>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="content">内容</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-list-alt"></span>
                        </span>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control"><%=article.content%></textarea>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-info col-xs-12 col-sm-2">
            </div>
        </form>
    </div>
</div>
<%include ../include/footer.html%>
